<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queen Cong</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="banner">
        <div class="pic" id="pic1">
            <canvas id=c></canvas>
            <div id='buttonContainer'>
                <span class='pulse-button'>Click me!</span>
            </div>
        </div>
        <div class="pic" id="pic3">
            <div class="d1 p"></div>
            <div class="d2 p"></div>
            <div class="d3 p"></div>
            <div class="d4 p"></div>
            <div class="d6 p"></div>
            <div class="d7 p"></div>
            <div class="birthDayCard">
                <div id="letter">
                    <div class="background"></div>
                    <div class="flap top"></div>
                    <div class='flap left'></div>
                    <div class='flap right'></div>
                    <div class='flap bottom'></div>
                    <div class="card">
                        <img class="corner-image bottom-left" src="http://images.clipartpanda.com/simple-line-border-4ibderyig.png" />
                        <img class="corner-image top-right" src="http://images.clipartpanda.com/simple-line-border-4ibderyig.png" />
                        <center>
                            <h1>Happy Birthday!!</h1></center>
                        <pre>
 <span class="red">我的聪姐姐今天20啦~如今果真是双十年华啦</span>
<span class="red">希望聪姐姐在新的一岁里天天开心，完成自己的梦想，</span>
<span class="red">越来越美，<b>早日脱单</b>哈哈哈</span>
<span class="fn underline">愿你自强到无需有人宠有人惯 却依然幸运到有人宠有人惯</span>
        </pre>
                        <span class="sign"><i>From. 雅静</i></span>
                    </div>
                    <div class="back">
                        <img class="stamp" src="http://www.selfstamps.com/bulk-mail-stamps/images/FirstClass1.jpg" />
                        <h1>To. 聪姐姐</h1>
                        <h3>From. 雅静</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src="js/card.js"></script>
</body>

</html>
